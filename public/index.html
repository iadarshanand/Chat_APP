<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="jQuery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://kit.fontawesome.com/b965e7ed4d.js"
      crossorigin="anonymous"
    ></script>
    <title>Chatyyy</title>
  </head>
  <body>
    <h1>ChatAPP</h1>

    <div
      class="hero mx-auto"
      style="
        width: 500px;
        height: 85vh;
        position: relative;
        border: 2px solid #25d366;
      "
    >
      <div class="text-center m-3" id="login_section">
        <input
          class="form-control mb-2"
          type="text"
          placeholder="Username"
          id="user"
        />
        <button class="btn btn-md bg-primary mx-auto text-white" id="login">
          Login
        </button>
      </div>

      <div id="container">
        <div
          class="text-center mb-3 p-1"
          style="
            font-family: Georgia, serif;
            font-weight: bold;
            background-color: #25d366;
            color: white;
          "
        >
          <h2>Chat Group</h2>
        </div>
        <ul class="chat_list overflow-auto" style="height: 65vh">
          <!-- <li
            class="rounded-3 m-2 ms-3 px-3 py-2"
            style="
              border: 1px dotted gray;
              width: fit-content;
              background-color: white;
            "
          >


            <b>Adarsh</b> <br />
            Hello My dear friends
          </li> -->
          <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt nulla a est ipsa perferendis officiis dolorem corporis soluta, quidem provident quasi ea eaque molestias explicabo nihil voluptas odit? Unde, accusantium cum beatae asperiores corrupti molestias deserunt. Accusantium iste dolores, incidunt facere blanditiis aspernatur iusto veritatis nisi fugit commodi. Nisi a eius saepe quo odio quis nostrum, sint laborum asperiores accusamus earum molestiae hic non deleniti? Sequi hic quis at quidem architecto voluptatibus vero maiores sapiente placeat magnam in, nemo qui unde, obcaecati culpa sit dicta, eveniet blanditiis voluptas a? Eos corrupti voluptate quo facere asperiores cumque doloremque repellendus, amet est. -->
        </ul>
        <div
          class="d-flex justify-content-between px-2"
          style="position: absolute; bottom: 5px; width: 100%"
        >
          <input
            class="form-control rounded-pill"
            id="chat"
            type="text"
            style="width: 93%; background-color: white"
          />
          <i
            type="button"
            id="send"
            class="fa fas-solid fa-paper-plane fs-3"
            style="color: #25d366"
          ></i>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
